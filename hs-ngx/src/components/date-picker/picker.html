<span #picker class="picker-wraped" (clickOutside)="onClickedOutside($event)">
    <hs-input [class]="inputClass" [readonly]="!editable || readonly" [elDisabled]="elDisabled" [size]="size" [placeholder]="placeholder"
        [icon]="iconShowClose ? 'close' : 'date'" [model]="model" (icon-click)="iconClickHandle($event)" (modelChange)="changeHandle($event)"
        (icon-mouseenter)="iconMouseActionHandle(true)" (icon-mouseleave)="iconMouseActionHandle(false)" (focus)="focusHandle()"
        (blur)="blurHandle()">
    </hs-input>
    <ng-template [ngIf]="type==='date'">
        <hs-data-picker-panel [show]="showPanelPicker" [hidden-day]="hiddenDay" [panel-absolute]="panelAbsolute" [panel-index]="panelIndex"
            [width]="panelWidth" [model]="value" [shortcuts]="pickerOptions?.shortcuts" (modelChange)="dateChangeHandle($event)">
        </hs-data-picker-panel>
    </ng-template>
    <ng-template [ngIf]="type==='daterange'">
        <hs-date-range-picker-panel #dateRangePicker [show]="showPanelPicker" [hidden-day]="hiddenDay" [panel-absolute]="panelAbsolute"
            [panel-index]="panelIndex" [width]="panelWidth" [model]="value" [shortcuts]="pickerOptions?.shortcuts" (modelChange)="dateChangeHandle($event)">
        </hs-date-range-picker-panel>
    </ng-template>
</span>
